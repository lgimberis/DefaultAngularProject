<div class="overlay">
    <div *ngIf="isVictoryModal" class="modal-content victory-modal">
        <div class="victory-modal-suboverlay">
            <h1>Congratulations</h1>
            <div class="victory-image-wrapper">
                <img src="../../assets/Assignment Assets/Images/image 1.png">
                <img src="../../assets/Assignment Assets/Images/Trophy1 1.png">
                <img src="../../assets/Assignment Assets/Images/image 2.png">
            </div>
            <p>You did a great job! Press the exit button to leave.</p>
        </div>
    </div>
    <div *ngIf="!isVictoryModal" class="modal-content question-modal">
        <div class="question-modal-suboverlay">
            <img class="question-modal-image" src="../../assets/Assignment Assets/Images/Active.png">
            <div class="question-modal-question-wrapper">
                <div class="question-modal-question">
                    <div class="modal-text">{{question.text}}</div>
                    <div class="question-modal-question-button-wrapper">
                        <button class="question-modal-repeat-button">Listen again</button>
                    </div>
                </div>
                <button class="question-modal-answer" [ngClass]="answerClasses[i]" *ngFor="let answer of answers; index as i" (click)="selectAnswer(i)" >
                    Option {{i+1}}: {{answer.text}}
                </button>
            </div>
        </div>
    </div>
    <button [disabled]="modalButtonDisabled" class="modal-button">{{modalButtonText}}</button>
</div>
